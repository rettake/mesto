<!DOCTYPE html>
<html lang="ru">
<head>
   <link rel="stylesheet" href="pages/index.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
</head>
<body class="page">
   <header class="header">
      <img src="images/Vector.svg" alt="Логотип сайта" class="header__logo">
   </header>
   <main class="content">
      <section class="profile">
         <div class="profile__person">
            <img src="images/image.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
               <div class="profile__info-edit">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit"></button>
               </div>
               <p class="profile__job">Исследователь океана</p>
            </div>
         </div>
         <button type="button" class="profile__addbutton">
         </button>
      </section>
      <section class="elements">
         <template id="element">
            <div class="element">
               <button class="element__remove-button"></button>
               <img src="#" alt="Картинка элемента" class="element__image">
               <div class="element__info">
                  <h3 class="element__place">   
                     
                  </h3>
                  <button type="button" class="element__like"><img  src="images/likeicon.svg" alt="Лайк"></button>
               </div>   
            </div>
         </template>
      </section>
   </main>
   <footer class="footer">
      <p class="footer__copyright">
         © 2020 Mesto Russia
      </p>
   </footer>
   <div class="popup popup-profile">
      <div class="popup__container-outer">
         <button type="button" class="popup__close"></button>
         <div class="popup__container">
            <h2 class="popup__title">
               Редактировать профиль
            </h2>
            <form class="popup__form" name="contact" novalidate>
               <fieldset class="popup__contact-info">
                  <input type="text" class="popup__text-area" id="name-input" name="userName" minlength="2" maxlength="40" required>
                  <span class="popup__input-error name-input-error"></span>
                  <input type="text" class="popup__text-area" id="job-input" name="userJob" minlength="2" maxlength="200" required>
                  <span class="popup__input-error job-input-error"></span>
                  <button type="submit" class="popup__submit">Сохранить</button>
               </fieldset>
            </form>
         </div>
      </div>
   </div>
   <div class="popup popup-add">
      <div class="popup__container-outer">
         <button type="button" class="popup__close"></button>
         <div class="popup__container">
            <h2 class="popup__title">
               Новое место
            </h2>
            <form class="popup__form" name="addimage" novalidate>
               <fieldset class="popup__contact-info">
                  <input type="text" class="popup__text-area" id="image-input" name="imageName" placeholder="Название" minlength="2" maxlength="30" required>
                  <span class="popup__input-error image-input-error"></span>
                  <input type="url" class="popup__text-area" id="url-input" name="imageUrl" placeholder="Ссылка на картинку" required>
                  <span class="popup__input-error url-input-error"></span>
                  <button type="submit" class="popup__submit">Сохранить</button>
               </fieldset>
            </form>
         </div>
      </div>
   </div>
   <div class="popup popup-preview">
      <div class="popup-preview__container">
         <button type="button" class="popup__close"></button>
         <img src="#" alt="Картинка элемента" class="popup-preview__image">
         <p class="popup-preview__title"></p>
      </div>
   </div>
   <script src="script/script.js"></script>
   <script src="script/validate.js"></script>
</body>
</html>
