<!DOCTYPE html>
<html lang="ru">
<head>
   <link rel="stylesheet" href="pages/index.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
</head>
<body class="page">
   <header class="header">
      <img src="images/Vector.svg" alt="Логотип сайта" class="header__logo">
   </header>
   <main class="content">
      <section class="profile">
         <div class="profile__person">
            <img src="images/image.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
               <div class="profile__info-edit">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit"></button>
               </div>
               <p class="profile__job">Исследователь океана</p>
            </div>
         </div>
         <button type="button" class="profile__addbutton">
         </button>
      </section>
      <section class="elements">
         <div class="element">
            <button class="element__remove-button"></button>
            <img src="images/karachaevsk.png" alt="Карачаевск" class="element__image">
            <div class="element__info">
               <h3 class="element__place">   
                  Карачаевск
               </h3>
               <button type="button" class="element__like"><img  src="images/likeicon.svg" alt="Лайк"></button>
            </div>   
         </div>

         <div class="element">
            <button class="element__remove-button"></button>
            <img src="images/elbrus.png" alt="Эльбрус" class="element__image">
            <div class="element__info">
               <h3 class="element__place">
                  Гора Эльбрус
               </h3>
               <button type="button" class="element__like"><img  src="images/likeicon.svg" alt="Лайк"></button>
            </div>
         </div>

         <div class="element">
            <button class="element__remove-button"></button>
            <img src="images/dombay.png" alt="Домбай" class="element__image">
            <div class="element__info">
               <h3 class="element__place">
                  Домбай
               </h3>
               <button type="button" class="element__like"><img  src="images/likeicon.svg" alt="Лайк"></button>
            </div>
         </div>

         <div class="element">
            <button class="element__remove-button"></button>
            <img src="images/elbrus.png" alt="Эльбрус" class="element__image">
            <div class="element__info">
               <h3 class="element__place">
                  Гора Эльбрус
               </h3>
               <button type="button" class="element__like"><img  src="images/likeicon.svg" alt="Лайк"></button>
            </div>
         </div>

         <div class="element">
            <button class="element__remove-button"></button>
            <img src="images/dombay.png" alt="Домбай" class="element__image">
            <div class="element__info">
               <h3 class="element__place">
                  Домбай
               </h3>
               <button type="button" class="element__like"><img  src="images/likeicon.svg" alt="Лайк"></button>
            </div>
         </div>

         <div class="element">
            <button class="element__remove-button"></button>
            <img src="images/karachaevsk.png" alt="Карачаевск" class="element__image">
            <div class="element__info">
               <h3 class="element__place">
                  Карачаево-Черкесия
               </h3>
               <button type="button" class="element__like"><img  src="images/likeicon.svg" alt="Лайк"></button>
            </div>
         </div>
      </section>
   </main>
   <footer class="footer">
      <p class="footer__copyright">
         © 2020 Mesto Russia
      </p>
   </footer>
   <div class="popup">
      <div class="popup__container-outer">
         <button type="button" class="popup__close"></button>
         <div class="popup__container">
            <h2 class="popup__title">
               Редактировать профиль
            </h2>
            <form class="popup__form" name="contact">
               <fieldset class="popup__contact-info">
                  <input type="text" class="popup__text-area" name="userName" required>
                  <input type="text" class="popup__text-area" name="userJob" required>
                  <button type="submit" class="popup__submit">Сохранить</button>
               </fieldset>
            </form>
         </div>
      </div>
   </div>
   <div class="popup-add">
      <div class="popup__container-outer">
         <button type="button" class="popup__close"></button>
         <div class="popup__container">
            <h2 class="popup__title">
               Новое место
            </h2>
            <form class="popup__form" name="addimage">
               <fieldset class="popup__contact-info">
                  <input type="text" class="popup__text-area" name="imageName" placeholder="Название" required>
                  <input type="text" class="popup__text-area" name="imageUrl" placeholder="Ссылка на картинку" required>
                  <button type="submit" class="popup__submit">Сохранить</button>
               </fieldset>
            </form>
         </div>
      </div>
   </div>
   <script src="script/script.js"></script>
</body>
</html>
